<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <aside id="pers1"> </aside>

    <script>

        //Object
        var person1 = {
            firstName: "Mario", //String
            lastName: "Rossi",  //String
            age: 23 //number
        }


        person1.height = 1.80;
        delete person1.age;

        console.log(person1);

        document.getElementById("pers1").innerHTML = person1.firstName + " " + person1.lastName + 
        " " + person1.age + " " + person1.height
    </script>
</body>

</html>
